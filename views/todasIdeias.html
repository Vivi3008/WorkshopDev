{% for idea in ideas %}
                    <div class="idea">
                        <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
        
                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>
                        <div class="description">
                            {{idea.description}}
                        </div>
                        <div id="links">
                            <a href="{{idea.link}}" target="blank">Ir para a ideia</a>
                           
                            <a href="/del/{{idea.title}}"><img src="deletar.png" alt="Imagem de exlcuir" class="delete"></a>
                         </div>
                 </div>
             </div>

{% endfor %}
